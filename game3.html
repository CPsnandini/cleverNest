<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles6.css" />
  </head>
  <body>
    <h1>Hangman Game</h1>
    <!-- Moved outside the container -->
    <div class="game-container">
      <p id="word-display"></p>
      <!-- Will hold letter boxes -->
      <p id="message"></p>
      <div class="input-container">
        <label for="letter-input">Guess a letter:</label>
        <input type="text" id="letter-input" maxlength="1" />
        <button id="guess-btn">Guess</button>
      </div>
      <p>Incorrect guesses: <span id="incorrect-guesses"></span></p>
      <p>Attempts left: <span id="attempts-left"></span></p>
      <div id="hangman"></div>
      <p>Hint: <span id="hint"></span></p>
      <p>Time left: <span id="timer"></span> seconds</p>
      <button id="restart-btn" style="display: none">Restart Game</button>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
