<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever Nest</title>
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

h2{
    color: #000;
}
body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d0e7fc, #d7f6d7, #fdf0d4);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
            
        }

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f8bbd0;
  color: #fff;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.logo .highlight {
  color: red;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-size: 20px;
}

nav a:hover {
  text-decoration: underline;
}

.profile-dropdown {
  position: relative;
  display: flex;
  align-items: center;
}

#profile-icon {
  border-radius: 50%;
  cursor: pointer;
  height: 40px;
}

.dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 50px;
  background-color: #fff;
  color: #000;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  width: 200px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.dropdown-menu .username {
  font-weight: bold;
  font-size: 30px;
  margin-bottom: 10px;
}
.image
        {
            height: 30px;
            width: 60px;
        }

        nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin: 0 10px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  background-color: #000;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

header {
  background-color: #f8bbd0;
 width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}
nav ul li a:hover {
  background-color: #333;
}
.dropdown-menu a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #000;
  padding: 5px 0;
}

.dropdown-menu a i {
  margin-right: 10px;
}

.dropdown-menu a:hover {
  background-color: #f0f0f0;
}

.profile-dropdown:hover .dropdown-menu {
  display: block;
}

main .content {
  height: 80vh;
  background-color: #e9e9f9;
  margin-top: 20px;
}
.dropdown-menu {
  display: none;
}

.dropdown-menu.visible {
  display: block;
}
footer {
  text-align: center;
  width: 100%;
  height: 40px;
  background-color: #F3C2E3;

}

footer p {
  font-size: 14px;
  color: #333;
}


 </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <img src="image.png" alt="CleverNest" />
        <h2>CLEVER NEST</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index (4).html">Home</a></li>
         
          <li><a href="course.html">Practice</a></li>
         
          <li><a href="badge.html">Badges</a></li>
        </ul>
      </nav>
    <div class="profile-dropdown">
      <img src="user.png" alt="Profile" id="profile-icon" class="profile-icon">
      <div class="dropdown-menu" id="dropdown-menu">
       
        <a href="#"><i class="fas fa-user"></i> Edit Profile</a>
        <a href="#"><i class="fas fa-cog"></i> Settings & Privacy</a>
        <a href="#"><i class="fas fa-question-circle"></i> Help & Support</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="content"></div>
  </main>
  <footer>
    <p>&copy; 2024 Clever Nest. All rights reserved.</p>
  </footer>
  <script >
    document.addEventListener("DOMContentLoaded", () => {
  const profileIcon = document.getElementById("profile-icon");
  const dropdownMenu = document.getElementById("dropdown-menu");

  // Toggle dropdown visibility on profile icon click
  profileIcon.addEventListener("click", (event) => {
    dropdownMenu.classList.toggle("visible");
    event.stopPropagation(); // Prevent click from propagating to document
  });

  // Hide dropdown when clicking outside of it
  document.addEventListener("click", () => {
    dropdownMenu.classList.remove("visible");
  });

  // Prevent dropdown from closing when clicking inside it
  dropdownMenu.addEventListener("click", (event) => {
    event.stopPropagation();
  });
});

  </script>
</body>
</html>
