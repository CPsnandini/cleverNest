<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Pattern Matching Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Circle Pattern Matching Game</h1>

      <!-- Pattern Display Section -->
      <div id="pattern-display">
        <h3>Memorize this pattern:</h3>
        <div class="grid" id="pattern-grid"></div>
      </div>

      <!-- User Input Section -->
      <div id="user-input">
        <h3>Recreate the pattern:</h3>
        <div class="grid" id="input-grid"></div>
      </div>

      <!-- Buttons -->
      <button id="submit-btn">Submit</button>
      <button id="reset-btn">Reset</button>

      <!-- Feedback -->
      <p id="feedback"></p>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
