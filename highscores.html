<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>High Scores</title>
    <style>
       :root {
  background: linear-gradient(135deg, #ff9a8b, #f7ffb8);

font-size: 62.5%;
}

* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

h1,
h2,
h3,
h4 {
  margin-bottom: 1rem;
}

h1 {
  font-size: 5.4rem;
  color: #333;
  margin-bottom: 5rem;
}

h1 > span {
  font-size: 2.4rem;
  font-weight: 500;
}

h2 {
  font-size: 4.2rem;
  margin-bottom: 4rem;
  font-weight: 700;
}

h3 {
  font-size: 2.8rem;
  font-weight: 500;
}

/* UTILITIES */

.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 80rem;
  margin: 0 auto;
  padding: 2rem;
  background-color: linear-gradient(135deg, #ff9a8b, #f7ffb8);
}

.container > * {
  width: 100%;
}

.flex-column {
  display: flex;
  flex-direction: column;
}

.flex-center {
  justify-content: center;
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.text-center {
  text-align: center;
}

.hidden {
  display: none;
}

/* BUTTONS */
.btn {
  font-size: 1.8rem;
  padding: 1rem 0;
  width: 20rem;
  text-align: center;
  border: 0.1rem solid #333;
  margin-bottom: 1rem;
  text-decoration: none;
  color: #333;
  background-color: white;
  border-radius: 0.5rem;
  transition: all 150ms ease-in-out;
}

.btn:hover {
  cursor: pointer;
  background-color: orange; /* Change background color to a coral shade */
  color: white; /* Change text color to white */
  box-shadow: 0 0.6rem 2rem 0 rgba(255, 87, 34, 0.7); /* Darker coral shadow */
  transform: translateY(-0.1rem); /* Slightly lift the button */
  transition: all 150ms ease-in-out;
}




.btn[disabled]:hover {
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}

/* QUIZ SECTIONS */
.quiz-section {
  display: none;
  text-align: center;
  padding: 2rem;
  background-color: linear-gradient(135deg, #ff9a8b, #f7ffb8);
  box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.1);
  border-radius: 0.5rem;
  margin-bottom: 3rem;
}

.quiz-section h2 {
  font-size: 3.5rem;
  color: #333;
  margin-bottom: 2rem;
}

.quiz-section p {
  font-size: 2rem;
  color: #555;
  margin-bottom: 3rem;
}

.quiz-section a {
  font-size: 1.8rem;
  padding: 1rem 2rem;
  margin: 0.5rem;
  border: 0.1rem solid #333;
  color: #333;
  text-decoration: none;
  border-radius: 0.5rem;
  background-color: white;
  transition: all 150ms ease-in-out;
}

.quiz-section a:hover {
  background-color: orange;
  color: white;
  box-shadow: 0 0.4rem 1.4rem 0 rgba(255, 87, 34, 0.7);
}

.quiz-section a[disabled]:hover {
  background-color: #f0f0f0;
  color: #aaa;
}

/* HEADER STYLES */
h2.intro-message {
  font-size: 2.5rem;
  font-weight: 500;
  margin-bottom: 2rem;
  color: #333;
}

/* FORMS */
form {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

input {
  margin-bottom: 1rem;
  width: 20rem;
  padding: 1.5rem;
  font-size: 1.8rem;
  border: none;
  box-shadow: 0 0.1rem 1.4rem 0 rgba(27, 43, 51, 0.5);
  border-radius: 0.5rem;
}

input::placeholder {
  color: #aaa;
}




        #highScoresList {
    list-style: none;
    padding-left: 0;
    margin-bottom: 4rem;
  }
  
  .high-score {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
  }
  
  .high-score:hover {
    transform: scale(1.025);
  }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="highScores" class="flex-center flex-column">
        <h1 id="finalScore">Top 5 High Scores</h1>
        <ul id="highScoresList"></ul>
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
    <script>
        const highScoresList = document.getElementById("highScoresList");
const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

highScoresList.innerHTML = highScores
  .map(score => {
    return `<li class="high-score">${score.name} - ${score.score}</li>`;
  })
  .join("");
    </script>
  </body>
</html>
